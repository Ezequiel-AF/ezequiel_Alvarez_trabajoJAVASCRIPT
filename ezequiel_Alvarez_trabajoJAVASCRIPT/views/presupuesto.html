    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Alicantara Cases</h1>

            <input type="checkbox" id="check-menu" class="check-menu">
            <ul class="links-Navbar">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./galeria.html">Galería</a></li>
                <li><a href="./presupuesto.html">Presupuesto</a></li>
                <li><a href="./contacto.html">Contacto</a></li>     
            </ul>

            <label for="check-menu" class="label-check">
                <img src="../assets/images/menu-alt-05-svgrepo-com.svg" alt="menu" class="menu-hamburguesa" width="60" height="60">
            </label>
        </nav>
    </header>
    <main>
        <section class="seccion-blanca">
            <h2 class="menos-margin">PRESUPUESTO</h2>
            <form action="#">
                <div class="container">
                    <!--CONTACTO-->
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" maxlength="15">
                        <span class="error" id="error-nombre"></span>
                    </div>
            
                    <div class="campo">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" maxlength="40">
                        <span class="error" id="error-apellidos"></span>
                    </div>
            
                    <div class="campo">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" maxlength="9">
                        <span class="error" id="error-telefono"></span>
                    </div>
            
                    <div class="campo">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email">
                        <span class="error" id="error-email"></span>
                    </div>
            
                    <!--PRESUPUESTO-->
                    <div class="campo">
                        <label for="producto">Producto:</label>
                        <select id="producto">
                            <option value="0">Elija un producto</option>
                            <option value="8">Funda Iphone 13 - 8€</option>
                            <option value="10">Funda Iphone 14 - 10€</option>
                            <option value="15">Funda Iphone 15 - 15€</option>
                        </select>
                    </div>
            
                    <div class="campo">
                        <label for="plazo">Plazo de entrega (meses):</label>
                        <input type="number" id="plazo" min="1" max="24" value="1">
                    </div>
            
                    <div class="campo">
                        <div class="campo-extras">
                            <label>Extras:</label>
                        <div class="checked">
                            <label for="extra1" class="check">Vidrio Templado (+5€)</label>
                            <input type="checkbox" id="extra1" class="extra" value="5"> 
                        </div>
                        <div class="checked">
                            <label for="extra2" class="check">Correa (+11€)</label>
                            <input type="checkbox" id="extra2" class="extra" value="11"> 
                        </div>
                        <div class="checked">
                            <label for="extra3" class="check">Limpieza + Protector(+13€)</label>
                            <input type="checkbox" id="extra3" class="extra" value="13"> 
                        </div> 
                        </div>
                    </div>
                    <div class="campo-precio">
                        <p>Total sin descuento: <span id="totalBase">0€</span></p>
                        <p>Descuento aplicado: <span id="descuento">0€</span></p>
                        <div class="precio-total">
                            <p id="total">Total final: 0€</p>
                        </div>
                    </div>
                    <div class="campo">
                        <div class="checked">
                            <label for="condiciones" class="checkTerm">Acepto los términos y condiciones</label>
                            <input type="checkbox" id="condiciones" class="extraTerm"> 
                        </div>
                    </div>
                    <div class="campo-boton">
                        <button id="enviar" disabled>Enviar</button>
                        <button type="reset" id="reset">Resetear</button>
                    </div>
                </div>
            </form>
            
        </section>
    </main>
    <footer>
        <div class="container-footer">

                </li>

                </li>
                <li>
                    <a href="https://x.com/?lang=es" target="_blank"><img src="../assets/images/iconosFooter/twitter-svgrepo-com.svg" alt="icono de twitter" width="800" height="800" class="icono-footer">Alicantara2024</a>
                </li>
            </ul>

        </div>
    </footer>

</body>
